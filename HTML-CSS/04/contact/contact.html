                    <a class="nav-link active" href="../index.html">Home</a>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                    <a class="nav-link" href="../contact/contact.html" id="active-page">Contact Us</a>
                </li>
            </ul>
        </div>
    </section>

    <section class="contactcontent">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <div class="contact-icons">
                <div class="contact-ion">
                    <a href="https://www.facebook.com/profile.php?id=100011274255236" target="_blank">
                        <img src="../Images/Home/fb.png" alt="facebook login">
                    </a>
                </div>
                <div class="contact-ion">
                    <a href="mailto:dawoodshahid67@gmail.com" target="_blank">
                        <img src="../Images/Home/mail.png" alt="email login">
                    </a>
                </div>
                <div class="contact-ion">
                    <a href="https://www.linkedin.com/in/dawood-shahid-6405a1158/" target="_blank">
                        <img src="../Images/Home/linkedin.png" alt="linkedin login">
                    </a>
                </div>
                <div class="contact-ion">
                    <a href="https://github.com/Dawood-Shahid" target="_blank">
                        <img src="../Images/Home/git.png" alt="github login">
                    </a>
                </div>
            </div>
            <div class="contact-form">
                <p>Or you can help us through your valuable suggestions.</p>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fistName">First Name</label>
                            <input type="text" class="form-control" id="fistName" placeholder="Enter first name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Entet email address">
                    </div>
                    <div class="form-group">
                        <label for="suggestionMessage">Suggestion</label>
                        <input type="text" class="form-control" id="suggestionMessage"
                            placeholder="Give your valuable suggestion">
                    </div>
                    <div class="form-row">
                        <label for="message">Description</label>
                        <textarea name="Description" class="form-control" id="message" cols="30" rows="10"
                            placeholder="Please write description"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </section>

    <section class="footer">
        <div class="footer-container">
