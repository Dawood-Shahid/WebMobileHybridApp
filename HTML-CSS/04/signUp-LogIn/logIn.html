    <link rel="stylesheet" media="screen and (max-width: 1140px)" href="../css/media.css">

</head>

<body>
    <section class="header">
        <div class="header-contanier">
            <div id="logo">
                <a href="../index.html"><img src="../Images/Home/logo.png" alt="Gentleman's Selection" id="logo-img"></a>
            </div>

            <div id="sign-up">
                <ul>
                    <li><a href="../signUp-LogIn/signUp.html">Sign Up</a></li>
                    <li><a href="../signUp-LogIn/logIn.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </section>

    <section class="navigation">
        <div class="nav-container">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="../index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Items
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="../items/belts.html">Belts</a>
                        <a class="dropdown-item" href="../items/glasses.html">Glasses</a>
                        <a class="dropdown-item" href="../items/shoes.html">Shoes</a>
                        <a class="dropdown-item" href="../items/watches.html">Watches</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../about/about.html">About Us</a>

            </ul>
        </div>

    <section class="login">
        <div class="login-container">
            <h1>Log In</h1>
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" placeholder="Enter email address" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block">Log In</button>
                </form>

            </div>
        </div>
    </section>

    <section class="footer">
        <div class="footer-container">
            <h6 class="footer-content">Copyright &copy 2020, Gentleman's Selection, All Rights Reserved</h6>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
